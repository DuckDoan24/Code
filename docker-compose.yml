version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: btl3_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: btl2_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - btl3_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  app:
    build: .
    container_name: btl3_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWTSECRET=dfghsdkgjeiofghrtbxxbhj54wret
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=btl2_db
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - btl3_network
    command: sh -c "sleep 10 && npm run dev"

volumes:
  mysql_data:

networks:
  btl3_network:
    driver: bridge
